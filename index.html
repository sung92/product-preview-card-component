<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./sass/main.scss">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 12px; text-align: center; margin-top: 16px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <!-- Product Card -->
    <div class="c-product-card">

      <!-- Image half of the card-->
      <div class="c-product-card__img-half">
        <picture>
          <!-- largest image -->
          <source srcset="./images/image-product-desktop.jpg"
            media="(min-width: 90rem)">
          <!-- smallest image (default) -->
          <img class="c-product-card__img" src="./images/image-product-mobile.jpg" alt="Parfum Product">
      </picture>
      </div>

      <!-- Text half of the card-->
      <div class="c-product-card__text-half">
        <hgroup class="c-product-card__title-group">
          <!-- Ribbon Text -->
          <p class="c-product-card__ribbon ribbon-text">Perfume</p>
          <!-- Product name -->
          <h2 class="c-product-card__title">Gabrielle Essencce Eau De Parfum</h2>
        </hgroup>

        <!-- Product Description -->
        <p class="c-product-card__desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <!-- Prices -->
        <p class="c-product-card__prices">
          <span class="c-product-card__price">$149.99</span>
          <!-- CSS handles <s> accessibility! -->
          <s>$169.99</s>
        </p>

        <!-- CTA -->
        <button type="button">
          <img src="./images/icon-cart.svg" alt="">
          <span>Add to Cart</span>
        </button>
      </div>

    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sung Jin Cho</a>.
  </footer>
</body>
</html>
